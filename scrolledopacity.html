	<div class="sticky-top">
		<img class="opa" data-pos="1" style="z-index:3" src="hhhttps://lh3.googleusercontent.com/rvQmkvcIdM_xLXnDuRn1xh_IyG4QV8cwueB2BweK5r6X9pm4n6zXaMXhbnmadzuoa9_fKU0rhSU-1eKkxszupD9MgKw1q0aSu9Flei5FZZixlnLPspRPcFGSaN1p1arknXDV-PBAjEI=w2400">
		<img class="opa" data-pos="2" style="z-index:2" src="https://lh3.googleusercontent.com/pr-EEbeMLS1BBt09P3en65M8FydPB-bqDgDNcbS2hyX5qzow5i6owmfG6yDIQbnFqmlzSOL0lBcG8aUh4oGHKjgSE6Eim5ZNnnsXUaWnIpGaLeP6AArCKYPWkieyqPWwxd17x_orzFk=w2400">
		<img class="opa" data-pos="3" style="z-index:1" src="https://lh3.googleusercontent.com/DkXRhM7GM47dsd6qKhjTneAwqUYCqXnJPjjrVBvn5YqTZ5CHIQVgmZ4phvpat9HDQjYKJav8PymTxMRKhbM8tifUcvJ8Nl-Xr_D5bJOK_ozN1GVucyo4Me042zQAv2fjsLumF3R-NZ0=w2400">
	</div>
</div>
<div style=" height:100vh;background-color: gray"></div>


<script>
$(function () {
	var winh = $(window).height();
	var outer_pos = $("#outer").offset().top;
	var outer_end = outer_pos + $("#outer").height();

	$(window).scroll(function () {
		var scrolled = $(document).scrollTop();
		$(".opa").each(function (index) {
			if (scrolled > outer_pos && scrolled < outer_end) {
				$(this).css("opacity", $(this).data("pos") - (scrolled - outer_pos) / winh);
				console.log(
					"[" +
						((scrolled - outer_pos) / winh).toPrecision(1) +
						"]" +
						index +
						": " +
						$(this).css("opacity")
				);
			}
		});
	});
});
</script>

<div id="outer" style="height:300vh">
	<div class="sticky-top">
		<img class="opa" data-pos="1" style="z-index:3" src="https://p4css.github.io/webScroll/images/farm2013.jpg">
		<img class="opa" data-pos="2" style="z-index:2" src="https://p4css.github.io/webScroll/images/farm2015.jpg">

<div style=" height:100vh;background-color: gray"></div>
  
	<script>
		$(function () {
	var winh = $(window).height();
	var outer_pos = $("#outer").offset().top;
	var outer_end = outer_pos + $("#outer").height();

	$(window).scroll(function () {
		var scrolled = $(document).scrollTop();
		$(".opa").each(function (index) {
			if (scrolled > outer_pos && scrolled < outer_end) {
				$(this).css("opacity", $(this).data("pos") - (scrolled - outer_pos) / winh);
				console.log(
					"[" +
						((scrolled - outer_pos) / winh).toPrecision(1) +
						"]" +
						index +
						": " +
						$(this).css("opacity")
				);
			}
		});
	});
});
	  </script>
